    <script>
      // Lấy thẻ a và thêm sự kiện click
      var link = document.getElementById('linkToDestination');
      link.addEventListener('click', function(e) {
          e.preventDefault(); // Ngăn chặn hành động mặc định của thẻ a

          // Lấy giá trị dữ liệu từ thuộc tính data-*
          var src = link.getAttribute('data-src');
          var info = link.getAttribute('data-info');
          var title = link.getAttribute('data-title');

          // Chuyển hướng đến trang đích và truyền dữ liệu qua tham số trên URL
          window.location.href = link.getAttribute('href') + '?src=' + encodeURIComponent(src) + '&info=' + encodeURIComponent(info) + '&title=' + encodeURIComponent(title);
      });
  </script>
