<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bietshaohok</title>
    <link
      rel="shortcut icon"
      href="IMAGE/finafinalfavicon-01.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script>
      function loadContent(page) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("content").innerHTML = this.responseText;
          }
        };
        xhttp.open("GET", page + ".html", true);
        xhttp.send();
        closeNav();
      }
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
      }

      // Load home page content by default
      window.onload = function () {
        loadContent("home");
      };
    </script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navigation-container">
          <li class="menu_mobile">
            <a class="openbtn" onclick="openNav()" href="#"
              >&#9776; bietshaohok</a
            >
          </li>
          <li>
            <a class="menu-item" onclick="loadContent('about1')">ABOUT</a>
          </li>
          <li>
            <a class="menu-item" onclick="loadContent('gallery')"
              >GALLERY</a
            >
          </li>
          <li>
            <img
              class="navigation-img"
              alt="logo"
              src="IMAGE/logobsh1.png"
            />
          </li>
          <li>
            <a class="menu-item" onclick="loadContent('contact')"
              >CONTACT</a
            >
          </li>
          <li>
            <a class="menu-item" onclick="loadContent('home')">HOME</a>
          </li>
        </ul>
      </nav>
      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <a onclick="loadContent('home')">HOME</a>
        <a onclick="loadContent('about1')">ABOUT</a>
        <a onclick="loadContent('gallery')">GALLERY</a>
        <a onclick="loadContent('contact')">CONTACT</a>
      </div>
    </header>
    <main id="content"></main>
  </body>
</html>
